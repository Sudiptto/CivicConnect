<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
  <title>CAUSES</title>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h1 class="heading">Hi {{firstName}} please pick a cause!</h1>
      <p style="color:black;">Prompts researched and written by <a href="https://www.linkedin.com/in/lukecorless/">Luke Corless</a></p>
      <div class="causes-list">
        <label class="cause-item" onclick="openModal('Environmental Protection', 'Details about Environmental Protection {{firstName}}. Filler text: Lorem ipsum dolor sit amet, consectetur adipiscing elit.')">
          <input type="radio" name="cause" value="environmental-protection"> Environmental Protection
        </label>
        <label class="cause-item" onclick="openModal('Free Palestine', 'Details about Free Palestine ' +  '{{firstName}}.' + ' Filler text: Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.')">
          <input type="radio" name="cause" value="free-palestine"> Free Palestine
        </label>
        <label class="cause-item" onclick="openModal('Racial Redlining', 'Details about Racial Redlining. Filler text: Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.')">
          <input type="radio" name="cause" value="racial-redlining"> Racial Redlining
        </label>
        <label class="cause-item" onclick="openModal('Poverty', 'Details about Poverty. Filler text: Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum.')">
          <input type="radio" name="cause" value="poverty"> Poverty
        </label>
        <!-- Add more causes as needed -->
      </div>
      <button class="submit-button">Submit</button>
    </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
