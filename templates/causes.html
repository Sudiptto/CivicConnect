<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles2.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
  <!--NOTE: THIS BELOW FOR MODAL RESPONSIVENESS-->
  
  <title>CAUSES</title>
</head>
<body>
  <div class="container">
    <div class="content-box">
      <h1 class="heading">HI {{firstName.upper()}}, PLEASE PICK A CAUSE!</h1>
      <p style="color:black;">Prompts researched and written by <a href="https://www.linkedin.com/in/lukecorless/">Luke Corless</a></p>
      <!--FOR PROMPTS GO TO prompts.py-->
      <!--As of 3/21 changing the values and prompts to match final product-->
      <form method="POST">
        <div class="causes-list">
          <label class="cause-item" onclick="openModal('Southern Border', 'Your representatives: {% for name in nameList %} {{name}}, {% endfor %}<br>Email Addresses: {% for email in emailList %} {{email}} {% endfor %}<br><br>{{allPrompts[0]}}')">
              <input type="radio" name="cause" value="southern-border" required> Southern Border 
          </label>
          <label class="cause-item" onclick="openModal('Free Palestine', 'Your representatives: {% for name in nameList %} {{name}}, {% endfor %}<br>Email Addresses: {% for email in emailList %} {{email}} {% endfor %}<br><br>{{allPrompts[1]}}')">
              <input type="radio" name="cause" value="free-palestine" required> Free Palestine
          </label>
          <label class="cause-item" onclick="openModal('Racial Redlining', 'Your representatives: {% for name in nameList %} {{name}}, {% endfor %}<br>Email Addresses: {% for email in emailList %} {{email}} {% endfor %}<br><br>{{allPrompts[2]}}')">
              <input type="radio" name="cause" value="affordable-housing" required> Affordable Housing
          </label>
          <label class="cause-item" onclick="openModal('Abortions', 'Your representatives: {% for name in nameList %} {{name}}, {% endfor %}<br>Email Addresses: {% for email in emailList %} {{email}} {% endfor %}<br><br>{{allPrompts[3]}}')">
              <input type="radio" name="cause" value="abortions" required> Abortions
          </label>
          <!-- Add more causes as needed -->
      </div>
      
      <button class="submit-button">Submit</button>
      <!--<a href="mailto:someone@yoursite.com?subject=Mail from Our Site">Email Us</a>  -->
    </form>
      <p style="color: black;">See a cause you support but don't see? Want to modify one of the prompts?</p>
      <a href="{{ url_for('queries') }}" class="submit-button2">EMAIL US!</a>
    </div>

    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="myModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>


  <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
</body>
</html>
