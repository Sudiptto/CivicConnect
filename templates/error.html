<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>Error</title>
</head>
<body>

  <div class="background">
    <div class="box" id="box1"></div>
    <div class="box" id="box2"></div>
    <div class="box" id="box3"></div>
    <div class="box" id="box4"></div>
  </div>
 <!-- Display flashed messages -->

  <div class="form-container">
    <form class="animated-form" method="POST">
      {% if errorMessage == 'Incomplete' %}
            <h1 class="header" id="civicConnect">ERROR: <a href="/" style="color: darkred;">HOME PAGE</a> NOT FILLED OUT</h1>
      {% endif %}

      {%if errorMessage =='NoSubmit'%}
            <h1 class="header" id="civicConnect">ERROR: <a href="/causes" style="color: darkred;">CAUSES PAGE</a> NOT SUBMITTED</h1>
      {%endif%}
      
      {%if errorMessage =='NoSubmitEmail'%}
            <h1 class="header" id="civicConnect">ERROR: <a href="/email" style="color: darkred;">EMAIL PAGE</a> NOT SUBMITTED</h1>
      {%endif%}
  </div>

</body>
</html>
