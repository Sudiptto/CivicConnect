<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles3.css') }}">
  <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/logo.png') }}">
    <title>Queries</title>
</head>
<body>
    <div class="container">
      <div class="content-box">
        <h1 class="heading">Hello {{firstName}}!</h1>
        <form>
        <div>
            <select required>
              <option value="" disabled selected>Select Option</option>
              <option value="Modify Prompt">Modify one of the prompts</option>
              <option value="Create a new prompt!">Create a new prompt</option>
            </select>
          </div>

          <div>
            <textarea rows="5" placeholder="Please enter your modifications/critiques!" required></textarea>
          </div>

            <input type="email" id="email" name="email" placeholder="Enter your email address" required>
          </form>
      </div>
      </div>

  
    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <div id="modalContent"></div>
      </div>
    </div>
  
    <script src="{{ url_for('static', filename='js/modal.js') }}"></script>
  </body>
  </html>
